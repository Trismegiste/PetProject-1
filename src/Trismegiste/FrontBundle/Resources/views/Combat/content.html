<div class="span3">
    <table class="table">
        <thead><tr><th>Counter</th><th>Current</th><th>Action</th></tr></thead>
        <tr>
            <td>Init</td><td>{{ currentInit }}</td>
            <td><button class="btn btn-primary" ng-click="goToNextTurn()">Next</button></td>
        </tr>
        <tr>
            <td>Attack</td><td>{{ attackRollResult }}</td>
            <td><button ng-disabled="!hasSelection()" class="btn" ng-click="attackRoll(selected_char)">Roll</button></td>
        </tr>
        <tr>
            <td>Round</td><td>{{ currentRound }}</td>
            <td><button class="btn btn-danger" ng-click="goToNextRound()" ng-disabled="0 !== currentInit">Next</button></td>
        </tr>
    </table>
</div>

<div class="span3">
    <table class="table">
        <thead><tr><th>I</th><th>C</th></tr></thead>
        <tr ng-repeat="fighter in characters | orderBy:'-init'"
            ng-click="select(fighter.name)">
            <td ng-class="getHilite(fighter.init)">{{fighter.init}}</td>
            <td ng-class="isSelected(fighter.name)">{{ fighter.name }}</td>
        </tr>
    </table>
    <form class="form-horizontal">
        <div class="control-group">
            <select class="span6" ng-model="newTemplateName">
                <option ng-repeat="perso in template">{{ perso.name }}</option>
            </select>
            <button class="btn btn-success" ng-click="addCharacter(newTemplateName)">Add new</button>
        </div>
    </form>
</div>

<div class="span6">
    <form class="form-horizontal" novalidate="novalidate">    
        <div class="control-group">
            <label class="control-label">Name</label>
            <div class="controls">
                <input ng-model="selected_char.name" type="text" class="span4"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Target</label>
            <div class="controls">
                <select ng-model="selected_char.target" class="span4">
                    <option ng-repeat="p in characters">{{ p.name }}</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Init</label>
            <div class="controls">
                <input ng-model="selected_char.init" type="number" class="span3"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Stance</label>
            <div class="controls">
                <select ng-model="selected_char.stance" class="span3">
                    <option>attack</option>
                    <option>full att</option>
                    <option>def</option>
                    <option>full def</option>
                    <option>center</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">TN Hit</label>
            <div class="controls">
                <input ng-model="selected_char.TNHit" type="number" class="span3"/>
                DamRed
                <input ng-model="selected_char.damageReduction" type="number" class="span2"/>
            </div>
        </div>        
        <div class="control-group">
            <label class="control-label">Earth</label>
            <div class="controls">
                <input ng-model="selected_char.earth" type="number" class="span2"/>
                Total: {{ getHP(selected_char) }}
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Wound</label>
            <div class="controls">
                <input ng-model="selected_char.wound" type="number" class="span3"/>
                Malus: {{ getWoundMalus(selected_char) }}
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Attack</label>
            <div class="controls">
                <input ng-model="selected_char.attack.roll" type="number" class="span2"/>
                k
                <input ng-model="selected_char.attack.keep" type="number" class="span2"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Damage</label>
            <div class="controls">
                <input ng-model="selected_char.damage.roll" type="number" class="span2"/>
                k
                <input ng-model="selected_char.damage.keep" type="number" class="span2"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Note</label>
            <div class="controls">
                <textarea ng-model="selected_char.note"></textarea>
            </div>
        </div>
    </form>
</div>
